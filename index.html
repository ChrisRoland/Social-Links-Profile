<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./src/output.css" rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-black h-svh">
    <main class="h-svh flex justify-center items-center">
      <article
        class="container bg-[#1d1e1e] w-[85%] sm:w-[380px] p-6 rounded-xl space-y-5"
      >
        <div class="flex justify-center">
          <img
            class="rounded-full size-32 m-3"
            src="assets/images/avatar-jessica.jpeg"
            alt="profile photo"
          />
        </div>
        <div class="text-center space-y-2">
          <h1 class="text-3xl font-[490]">Jessica Randall</h1>
          <p class="text-lime-300 font-bold">London, United Kingdom</p>
        </div>

        <div class="space-y-5 text-center">
          <p class="">"Front-end developer and avid reader."</p>

          <div
            class="flex flex-col gap-4 justify-center items-center font-semibold"
          >
            <a
              href=""
              class="bg-[#363738] w-full py-2.5 rounded-lg hover:bg-lime-300 hover:cursor-custom hover:text-black transition duration-300 ease-in-out"
              >GitHub</a
            >
            <a
              href=""
              class="bg-[#363738] w-full py-2.5 rounded-lg hover:bg-lime-300 hover:cursor-custom hover:text-black transition duration-300 ease-in-out"
              >Frontend Mentor</a
            >
            <a
              href=""
              class="bg-[#363738] w-full py-2.5 rounded-lg hover:bg-lime-300 hover:cursor-custom hover:text-black transition duration-300 ease-in-out"
              >LinkedIn</a
            >
            <a
              href=""
              class="bg-[#363738] w-full py-2.5 rounded-lg hover:bg-lime-300 hover:cursor-custom hover:text-black transition duration-300 ease-in-out"
              >Twitter</a
            >
            <a
              href=""
              class="bg-[#363738] w-full py-2.5 rounded-lg hover:bg-lime-300 hover:cursor-custom hover:text-black transition duration-300 ease-in-out"
              >Instagram</a
            >
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <br />
      Coded by
      <a
        href="https://www.frontendmentor.io/profile/ChrisRoland"
        target="_blank"
        >Chris Ebube Roland</a
      >.
    </footer>
  </body>
</html>
